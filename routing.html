<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waypoints Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="routing.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search drivers...">
    <div class="cards-container" id="cardsContainer"></div>
</div>

<div class="container1">
<div id="map"></div>
</div>

<div class="container2">
    <div id="waypoints-form" class="centered">
        <label for="num-stages">Number of Stages (Waypoints):</label>
        <input type="number" id="num-stages" min="1" max="5" value="1" onchange="updateWaypoints()">
        <div id="stage-inputs"></div>
        <button type="button" class="custom-button" onclick="calculateRoute()">Calculate Route</button>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="routing.js"></script>
</body>
</html>
